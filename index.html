<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Persona 3 Reload</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Custom CSS */
        
        .carousel-item img {
            height: auto;
            width: 500px;
        }
        
        .video-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%;
        }
        
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .navbar-brand img {
            max-height: 50px;
            width: auto;
        }
        
        .navbar-brand {
            padding: 0;
        }
        
        .navbar-toggler {
            border: none;
        }
        
        .center-button {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#carouselSection">
                <img src="assets/cropped-1920-1200-606745.jpg" alt="Persona Series">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#carouselSection">Image</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#section">Video</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Carousel -->
    <section id="carouselSection">
        <div id="carouselExampleCaptions" class="carousel slide">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="assets/cropped-1920-1200-1353563 (1).png" class="d-block w-100" alt="Gambar Persona 3 Reload">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Persona 3 Reload</h5>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="assets/cropped-1920-1200-1344916.jpeg" class="d-block w-100" alt="Gambar Persona 4 Golden">
                    <div class="carousel-caption d-none d-md-block">
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="assets/cropped-1920-1200-1328230.png" class="d-block w-100" alt="Gambar Persona 5 Royal">
                    <div class="carousel-caption d-none d-md-block">
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>

    <!-- Video Section -->
    <section id="section" class="py-5 text-center bg-light">
        <div class="container">
            <h2 class="mb-4">Trailer Persona 3 Reload</h2>
            <div class="video-container embed-responsive embed-responsive-16by9">
                <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/VsMvSZeiKmw" allowfullscreen></iframe>
            </div>
            <div class="mt-4">
                <p>Video diatas berisi tentang trailer dari game Persona 3 Reload</p>
                <button type="button" class="btn btn-primary" onclick="showNotification()">Button</button>
            </div>
        </div>
    </section>

    <script>
        function showNotification() {
            alert('Button Berhasil Di Klik');
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>

<!-- Footer -->
<footer class="py-4 bg-dark text-center text-white">
    <div class="container">
        <p>&copy; Persona 3 Reload</p>
    </div>
</footer>

</html>
